<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <div class="title">
          <h1>Password Generator</h1>
        </div>

        <div class="password">
          <p id="passwordText">PTx1f5DaFX</p>

          <div class="copy-text">
            <p>COPIED</p>
            <img src="images/icon-copy.svg" alt="" />
          </div>
        </div>

        <div class="options">
          <div class="character-length">
            <p>Character Length</p>
            <label for="char-length" id="charSlider">10</label>
            <input
              class="slider"
              type="range"
              name="char-length"
              id="sliderRange"
              min="0"
              max="20"
            />
          </div>

          <div class="checkboxes">
            <div class="checkbox-item">
              <input
                type="checkbox"
                name="uppercase"
                id="checkboxUppercase"
                checked="true"
              />
              <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="checkbox-item">
              <input
                type="checkbox"
                name="lowercase"
                id="checkboxLowercase"
                checked="true"
              />
              <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="checkbox-item">
              <input
                type="checkbox"
                name="numbers"
                id="checkboxNumbers"
                checked="true"
              />
              <label for="numbers">Include Numbers</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" name="symbols" id="checkboxSymbols" />
              <label for="uppercase">Include Symbols</label>
            </div>
          </div>

          <div class="password-strength">
            <p>Strength</p>

            <div class="strength-rating">
              <p>Medium</p>

              <div class="strength-bars">
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
              </div>
            </div>
          </div>

          <button>
            Generate
            <img src="images/icon-arrow-right.svg" alt="" />
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
